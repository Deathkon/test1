<!doctype html>
{% load static %}
<html lang="zxx">

<!-- Added by HTTrack --><meta http-equiv="content-type" content="text/html;charset=UTF-8" /><!-- /Added by HTTrack -->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> {% block title %} {% endblock %} </title>
    <!-- /Required meta tags -->

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <!-- /Favicon -->

    <!-- All CSS -->

    <!-- Vendor Css -->
    <link rel="stylesheet" href="{% static 'css/vendors.css' %}">
    <!-- /Vendor Css -->

    <!-- Plugin Css -->
    <link rel="stylesheet" href="{% static 'css/plugins.css' %}">
    <!-- Plugin Css -->

    <!-- Icons Css -->
    <link rel="stylesheet" href="{% static 'css/icons.css' %}">
    <!-- /Icons Css -->

    <!-- Style Css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- /Style Css -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">

    <!-- /All CSS -->

</head>

<body>

    <!-- PreLoader -->
    <div id="preloader">
        <div id="status">
            <div class="spinner"></div>
        </div>
    </div>
    <!--Preloader-->

    <!-- Header -->
    {% include 'partial/head.html' %}
    <!-- /Header -->

    {% block content %}

    {% endblock %}

    <!-- Cta -->
    <div class="cta-area">
        <!-- Container -->
        <div class="container">
            <!-- row -->
            <div class="row align-items-center">
                <!-- col -->
                <div class="col-lg-12">
                    <div class="get-start-box">
                        <!-- col -->
                        <div class="col-lg-8">
                            <div class="section-heading">
                                {% comment %} <h6 class="section__meta text-white">Get in Touch</h6> {% endcomment %}
                                <h2 class="section__title">Ready for the change?</h2>

                            </div>
                        </div>
                        <!-- /col -->
                        <!-- col -->
                        <div class="col-lg-4">
                            <div class="button-shared text-end">
                                <a class='btn cta-btn' href="{% url 'contact' %}">
                                   Contact Us<span class="la la-caret-right"></span>
                                </a>
                            </div>
                        </div>
                        <!-- /col -->
                    </div>
                </div>
                <!-- /col -->
            </div>
            <!-- /row -->
        </div>
        <!-- /Container -->
    </div>
    <!-- /Cta -->

    <!-- Footer -->
    {% include 'partial/footer.html' %}
    <!-- /Footer -->

    <!-- Go top -->
    <div class="go-top-area">
        <div class="go-top-wrap">
            <div class="go-top-btn-wrap">
                <div class="go-top go-top-btn">
                    <i class="las la-angle-double-up"></i>
                    <i class="las la-angle-double-up"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- /Go top -->

    <!-- JS -->

    <!-- Vendor Js -->
    <script src="{% static 'js/vendors.js' %}"></script>
    <!-- /Vendor js -->

    <!-- Plugins Js -->
    <script src="{% static 'js/plugins.js' %}"></script>
    <!-- /Plugins Js -->

    <!-- Main JS -->
    <script src="{% static 'js/main.js' %}"></script>
    <!-- /Main JS -->

    <!-- /JS -->
    <script>
        function updateCurrentYear() {
            const currentYearElement = document.getElementById("currentYear");
            const currentYear = new Date().getFullYear();
            currentYearElement.textContent = currentYear;
        }
        
        // Call the function when the page loads
        updateCurrentYear();
    </script>

</body>

</html>
